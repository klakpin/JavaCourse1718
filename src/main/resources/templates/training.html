<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>

You have training at:
<p th:utext="${training.getDateTime()}"></p>
Training rating is: <p th:text="${training.getRating()}"></p>

<div>Rate training:
    <form method="post" th:action="@{/training/rate}">
        <input type="hidden" name="trainingId" th:value="${training.getId()}">
        <input type="number" name="rating">
        <input type="submit" value="submit">
    </form>
</div>

<form th:action="@{/training/delete}" method="post">
    <input type="hidden" name="trainingId" th:value="${training.getId()}">
    <input type="submit" value="delete!">
</form>

</body>

</html>
